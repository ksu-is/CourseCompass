{% extends 'base.html' %}
{% block title %}Edit Grade{% endblock %}

{% block content %}
<h2 class="mb-4">✏️ Edit Grade</h2>

<form method="POST">
  <div class="mb-3">
    <label for="course_name" class="form-label">Course Name</label>
    <input type="text" class="form-control" id="course_name" name="course_name" value="{{ grade.course_name }}" required>
  </div>
  <div class="mb-3">
    <label for="grade" class="form-label">Grade (%)</label>
    <input type="number" class="form-control" id="grade" name="grade" value="{{ grade.grade }}" min="0" max="100" step="0.01" required>
  </div>
  <button type="submit" class="btn btn-primary">💾 Save Changes</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">↩️ Cancel</a>
</form>
{% endblock %}
